# Cloudflare Workers設定ファイル
name = "legacy-homepage-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# D1データベース設定
[[d1_databases]]
binding = "DB"
database_name = "legacy-homepage-db"
database_id = "c69f0bb1-ce28-45f2-99b6-214d9db6da49"

# 開発環境用の設定
[vars]
ENVIRONMENT = "development"

# 本番環境用の設定（オプション）
[env.production]
vars = { ENVIRONMENT = "production" }

